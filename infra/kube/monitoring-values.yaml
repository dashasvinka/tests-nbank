grafana:
  enabled: true
  service:
    type: NodePort
  adminUser: admin
  adminPassword: admin
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true

prometheus:
  service:
    type: NodePort
  prometheusSpec:
    serviceMonitorSelector:
      matchLabels:
        release: monitoring
    maximumStartupDurationSeconds: 900

prometheus-node-explorer:
  enabled: true

kube-state-metrics:
  enabled: true